[package]
name = "pod-jito-mev"
version = "0.1.0"
edition = "2021"

[dependencies]
banshee-core = { path = "../core" }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
anyhow = "1.0"
thiserror = "1.0"
tokio = { version = "1.40", features = ["full"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

# Solana Agent Kit integration via Node.js runtime
# All Solana operations handled by TypeScript Solana Agent Kit

# Node.js runtime integration for calling Solana Agent Kit
tokio-process = "0.2"
which = "4.4"

# Math and calculations
rust_decimal = "1.36"

# gRPC for Jito MEV bundles
tonic = { version = "0.12", features = ["tls"] }
prost = "0.13"

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# Base58 encoding
bs58 = "0.5"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Binary serialization
bincode = "1.3"